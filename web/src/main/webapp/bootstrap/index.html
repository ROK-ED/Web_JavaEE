<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Shop Homepage - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container px-4 px-lg-5">
			<a class="navbar-brand" href="#!">Start Bootstrap</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#!">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#!">About</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#!">All Products</a></li>
							<li>
								<hr class="dropdown-divider" />
							</li>
							<li><a class="dropdown-item" href="#!">Popular Items</a></li>
							<li><a class="dropdown-item" href="#!">New Arrivals</a></li>
						</ul></li>
				</ul>
				<form class="d-flex">
					<button class="btn btn-outline-dark" type="submit">
						<i class="bi-cart-fill me-1"></i> Cart <span
							class="badge bg-dark text-white ms-1 rounded-pill">0</span>
					</button>
				</form>
			</div>
		</div>
	</nav>
	<!-- Header-->
	<header class="bg-dark py-5">
		<div class="container px-4 px-lg-5 my-5">
			<div class="text-center text-white">
				<h1 class="display-4 fw-bolder">Shop in style</h1>
				<p class="lead fw-normal text-white-50 mb-0">With this shop
					hompeage template</p>
			</div>
		</div>
	</header>
	<!-- Section-->
	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

				<div class="col mb-5">
					<div class="card h-100">
						<!-- Sale badge-->
						<div class="badge bg-dark text-white position-absolute"
							style="top: 0.5rem; right: 0.5rem">Sale</div>
						<!-- Product image-->
						<img class="card-img-top"
							src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder">Special Item</h5>
								<!-- Product reviews-->
								<div
									class="d-flex justify-content-center small text-warning mb-2">
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-fill"></div>
									<div class="bi-star-half"></div>
								</div>
								<!-- Product price-->
								<span class="text-muted text-decoration-line-through">$20.00</span>
								$18.00
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
							</div>
						</div>
					</div>
				</div>

				<script>
					function makeOneProduct(obj) {
						//console.log(obj);
						//console.log(obj.itemCode);
						//console.log(obj.likeIt);
						//var fill = (String)(obj.likeIt).substr(0,1);
					
									
						//console.log(typeof fill);
						//console.log(typeof parseInt(fill));
						//console.log(typeof obj.likeIt);
						//console.log((String)(obj.likeIt).substr(0,1));
						//console.log((String)(obj.likeIt).substr(2,1));
						//console.log(Math.floor(obj.likeIt));

						//아이템 레이아웃
						var div = document.createElement('div');
						div.className = "col mb-5";

						//아이템 카드
						var div_card = document.createElement('div');
						div_card.className = "card h-100";

						//세일마크
						var div_sale = document.createElement('div');
						div_sale.className = "badge bg-dark text-white position-absolute";
						div_sale.style.top = "0.5rem";
						div_sale.style.right = "0.5rem";
						div_sale.textContent = 'Sale';

						//아이템 이미지
						var img = document.createElement('img');
						img.className = "card-img-top";
						img.setAttribute('src', '../upload/' + obj.image);
						img.setAttribute("alt", "...")

						//아이템 내용 시작
						var div_card_body = document.createElement('div');
						div_card_body.className = "card-body p-4";

						//아이템 내용 ~제목 레이아웃
						var div_card_body_text = document.createElement('div');
						div_card_body_text.className = "text-center";
                        div_card_body_text.textContent = obj.salePrice;//할인후 가격

						////아이템 내용 ~제목 레이아웃 ~제목
						var h5 = document.createElement('h5');
						h5.className = "fw-bolder";
                        h5.textContent = obj.itemName;

						//아이템 내용 ~제목 레이아웃 ~별(평점)
						var div_star = document.createElement('div');
						div_star.className = "d-flex justify-content-center small text-warning mb-2";
						//별만들기 
						//console.log((String)(obj.likeIt).substr(0,1));
						//console.log((String)(obj.likeIt).substr(2,1));
						var fill = (String)(obj.likeIt).substr(0,1);
						//var inFill = integer.parseInt(fill);
						if(parseInt(fill) != 0 ){
						for (var i=0; i< parseInt(fill)  ; i++) {
						     var div_star_fill = document.createElement('div');
						     div_star_fill.className = "bi-star-fill";
						     div_star.append(div_star_fill);
						 }
						}
						// //반쪽별
						var half = (String)(obj.likeIt).substr(2,1);
						if(parseInt(half) != 0){
							 var div_star_half = document.createElement('div');
						     div_star_half.className = "bi-star-half";
						     div_star.append(div_star_half);
						 
						}

						//아이템 내용 ~제목 레이아웃 ~할인전가격
						var span = document.createElement('span');
						span.className = "text-muted text-decoration-line-through";
                        span.textContent = obj.salePrice;
                        
                        

						//마지막
						var div_card_footer = document.createElement('div');
						div_card_footer.className = "card-footer p-4 pt-0 border-top-0 bg-transparent";

						//마지막~내용
						var div_card_footer_text = document
								.createElement('div');
						div_card_footer_text.className = "text-center";

						//마지막~내용 ~a태그
						var a = document.createElement('a');
						a.className = "btn btn-outline-dark mt-auto";
						a.setAttribute("href", "#")
						a.textContent = "Add to cart";

                        //div_star.append(div_star_fill, div_star_half);
                        div_card_body_text.append(h5, div_star, span);
                        div_card_body.appendChild(div_card_body_text);
                        
                        
                        //div_card_body_text.textContent = obj.salePrice;//할인후 가격
                        div_card_footer_text.appendChild(a);
                        div_card_footer.appendChild(div_card_footer_text);
						div_card.append(div_sale, img, div_card_body, div_card_footer);
						div.appendChild(div_card);

						return div;
					}

					//페이지가 로딩되면서 상품리스트를 출력하도록
					var xhtp = new XMLHttpRequest();
					xhtp.open('get', '../ShopItemServlet');
					xhtp.send();
					xhtp.onload = function() {
						var data = JSON.parse(xhtp.responseText);
						var row = document.querySelector('section>div>div.row')

						//row.appendChild(makeOneProduct(data[0]));

						 for (var i = 0; i < data.length; i++) {
						     //console.log(data);
						     row.appendChild(makeOneProduct(data[i])); //div하나를 만들어줌
						 }
					}
				</script>



			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2021</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
