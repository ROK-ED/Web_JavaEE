    <script>
        var fruits = ['Apple','Banana','Cherry'];
        // console.log('1');
        window.addEventListener('DOMContentLoaded', function () {
            // DOMContentLoaded 이걸 다 읽은 다음에(페이지를 다 읽은 다음) 실행 
            // console.log('2');//마지막에 실행되는걸 확인
            var show = document.getElementById('show');
            // console.log(show);
            console.log(show.textContent);//id는 유일

            var shows = document.getElementsByTagName('div');
            console.log(shows[2].textContent); // Collection: ~//메소드는 유일하지 않아 배열을 제시해야함

            var cls = document.getElementsByClassName('show');
            console.log(cls[0].textContent);//클래스는 유일하지 않아 배열을 제시해야함

            var selector = document.querySelector('#show');//css에서 요소를 선택
            console.log(selector);

            var selector2 = document.querySelector('.show:nth-child(3)');//해당되는 값을 출력
            console.log(selector2);

            var selector3 = document.querySelectorAll('.show');//해당되는 값을 전부 출력
            console.log(selector3);

            var selector4 = document.querySelectorAll('div.show');//해당되는 값을 전부 출력
            console.log(selector4);

            var selector5 = document.querySelectorAll('ol>li');//해당되는 값을 전부 출력
            console.log(selector5);
            selector5[0].textContent = '사과';

            var li = document.createElement('li');
            li.textContent = "Melon";

            var ol = document.querySelector('ol');
            ol.appendChild(li);

            var div = document.createElement('div');
            
            var divL = document.createElement('div');
            divL.setAttribute("id","last");
            divL.textContent = "Last";
            div.appendChild(divL);
            ol.appendChild(div);

            console.log(div);

        });
        // console.log('3');
        
    </script>
