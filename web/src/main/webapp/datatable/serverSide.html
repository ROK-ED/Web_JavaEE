<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>datatable/serverSide.thml</title>
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
	$(document).ready(function() {
		$('#example').DataTable({
			"processing" : true,
			//"serverSide" : true,
			"ajax" : "../empSubSide"
		});
	});
</script>
</head>
<body>
	<table id="example" class="display" style="width: 100%">
		<thead>
			<tr>
                <th>Employee Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Hire Date</th>
                <th>Salary</th>
            </tr>
		</thead>
		<tfoot>
			<tr>
				<th>First name</th>
				<th>Last name</th>
				<th>Position</th>
				<th>Office</th>
				<th>Start date</th>
				<th>Salary</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
